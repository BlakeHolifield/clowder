---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-clowder-jobs
spec:
  targetNamespace: test-clowder-jobs
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: test-clowder-jobs
spec:
  envName: test-clowder-jobs
  deployments:
    - name: processor
      podSpec:
        image: quay.io/psav/clowder-hello
  jobs:
    - name: standard-cron
      schedule: "*/1 * * * *"
      type: "request"
      podSpec:
        image: quay.io/psav/clowder-hello
        args:
          - ./clowder-hello
          - boo
    - name: restart-on-failure 
      schedule: "*/1 * * * *"
      type: "request"
      restartPolicy: OnFailure
      podSpec:
        image: quay.io/psav/clowder-hello
        args:
          - ./clowder-hello
          - boo
    - name: request-cji 
      type: "request"
      podSpec:
        image: busybox
        args:
        - /bin/sh
        - -c
        - echo "Hello!"
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdJobInvocation
metadata:
  name: puptoo
  namespace: test-clowder-jobs
spec:
  appName: puptoo
  jobs:
    - request-cji


---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-clowder-jobs
  labels:
    app: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-clowder-jobs
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: puptoo-job
  namespace: test-clowder-jobs
spec:
  concurrencyPolicy: Allow
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: puptoo-job
              image: quay.io/psav/clowder-hello
          restartPolicy: Never
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: puptoo-job2
  namespace: test-clowder-jobs
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: puptoo-job2
              image: quay.io/psav/clowder-hello
          restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: Job
metadata:
  name: puptoo-job3
  namespace: test-clowder-jobs
spec:
  template:
    spec:
      containers:
        - name: puptoo-job3
          image: busybox
          args:
          - /bin/sh
          - -c
          - echo "Hi!"
      restartPolicy: Never

# permissions for end users to view environments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: environment-viewer-role
rules:
- apiGroups:
  - cloud.redhat.com.cloud.redhat.com
  resources:
  - environments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloud.redhat.com.cloud.redhat.com
  resources:
  - environments/status
  verbs:
  - get
